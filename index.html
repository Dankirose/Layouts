<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouts</title>
    <link rel="shortcut icon" href="./you-are-here.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="Layo">
        <section class="image">
          <div class="image__title"></div>
        </section>
        <section class="card">
          <div class="container">
            <div class="card__title">
              <div class="card__icons">
                <img src="./Avatar-UI-Unicorn-V2.svg" alt="icon" />
                <h1>UI Unicorn</h1>
              </div>
            </div>
              <div class="card__text">
                <p>Nice to see you again</p>
              </div>
              <div class="card__reg">
                <div class="card__reg__logpas">
                    <label for="1"><p>Login</p></label>
                  <input type="text" name="Email or phone number" id="1" placeholder="Email or phone number" />
                </div>
                <div class="card__reg__logpas">
                    <label for="1"><p>Password</p></label>
                    <div class="eyes__pass">
                        <input type="password" name="Enter password" id="1" placeholder="Enter password" />
                  <button class="eyes">
                    <img src="./Login-Icons.svg" alt="">
                  </button>
                    </div>
                  <div class="card__remember">
                    <input class="rem__me" type="checkbox" name="" id="2" />
                    <label class="rem__me__text" for="2"><p class="rem__text">Remember me</p></label>
                    <a href="#">Forgot password?</a>
                </div>
                </div>
                <div class="signup">
                    <button class="signup__btn">
                        Sign Up
                    </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
